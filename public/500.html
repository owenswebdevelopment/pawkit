<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>500 - Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #fafafa;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .emoji {
      font-size: 64px;
      animation: spin 2s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      color: #FF7F11;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 24px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #283618;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #1e2812;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji">üõ†Ô∏è</div>
    <h1>500 - Something Went Wrong</h1>
    <p>Oops! Something broke on our side.<br /> We're working to fix it ‚Äî please try again soon!</p>
    <a href="/" class="button">Back to Pets</a>
  </div>
</body>
</html>
