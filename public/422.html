<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>422 - Change Rejected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #fafafa;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .emoji {
      font-size: 64px;
      animation: shake 1s infinite;
      display: inline-block;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      color: #FF7F11;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 24px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #283618;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #1e2812;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji">üôÖ‚Äç‚ôÄÔ∏è</div>
    <h1>422 - Change Rejected</h1>
    <p>Oops! The change you wanted was not allowed.<br /> Maybe you tried something you didn't have permission to do.</p>
    <a href="/" class="button">Back to Pets</a>
  </div>
</body>
</html>
